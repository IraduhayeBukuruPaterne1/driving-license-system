<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burundi Driver's License Portal</title>
  <link rel="icon" href="https://flagcdn.com/w320/bi.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      text-align: center;
    }

    .header {
      background-color: #ffc107;
      padding: 40px 0;
    }

    .header img {
      height: 100px;
    }

    h1 {
      font-size: 24px;
      margin-top: 30px;
      color: #1c2b36;
    }

    .login-box {
      background: white;
      width: 380px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #2c7be5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #1a5cc6;
    }

    .or {
      margin: 15px 0;
      color: gray;
    }

    .esignet-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      border: 2px solid #2c7be5;
      border-radius: 6px;
      background: #e8f0fe;
      font-weight: bold;
      color: #2c7be5;
      text-decoration: none;
      cursor: pointer;
    }

    .esignet-btn img {
      width: 20px;
      height: 20px;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #007bff;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://flagcdn.com/w320/bi.png" alt="Burundi Flag" />
  </div>

  <h1>Welcome to Burundi’s Digital Driver’s License Portal</h1>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Email or Username" />
    <input type="password" placeholder="Password" />
    <button class="login-btn">Login</button>

    <div class="or">or</div>

    <a class="esignet-btn" href="esignet-consent.html">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535137.png" alt="eSignet Icon" />
      Sign in with eSignet
    </a>

    <div class="signup">
      Don’t have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
