<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burundi Digital Driver’s License Portal</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
    }
    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-login {
      background-color: #007bff;
      color: white;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .btn-esignet {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-esignet img {
      width: 22px;
    }
    .btn-esignet:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Burundi’s<br>Digital Driver’s License System</h1>
    <a href="./login.html" class="btn btn-login">Login with National ID + OTP</a>
    <a href="./signup-esignet.html" class="btn btn-esignet">
      <img src="./assets/esignet-icon.png" alt="eSignet Icon">
      Sign up with eSignet
    </a>
  </div>
</body>
</html>
