<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eSignet Consent - Driver's License</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .consent-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 400px;
      text-align: left;
    }

    h2 {
      text-align: center;
      color: #2c7be5;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2c7be5;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .consent-btn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .consent-btn:hover {
      background-color: #218838;
    }

    .note {
      font-size: 13px;
      color: gray;
      text-align: center;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <div class="consent-box">
    <h2>eSignet Consent</h2>
    <p style="margin-bottom: 20px;">The Driverâ€™s License System is requesting access to the following information:</p>

    <div class="info-item">
      <label>Email <strong style="color: red;">*</strong></label>
      <label class="switch">
        <input type="checkbox" checked disabled />
        <span class="slider"></span>
      </label>
    </div>

    <div class="info-item">
      <label>Full Name</label>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="info-item">
      <label>Gender</label>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="info-item">
      <label>Phone Number</label>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="info-item">
      <label>Profile Picture</label>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <button class="consent-btn" onclick="allowAccess()">Allow & Continue</button>

    <p class="note">By continuing, you agree to share your identity with the Driver's License System.</p>
  </div>

  <script>
    function allowAccess() {
      // Redirect to license application form after consent
      window.location.href = "license-application.html";
    }
  </script>
</body>
</html>
